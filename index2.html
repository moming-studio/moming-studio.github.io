<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>WebRTC手动拷贝传递信令Demo</title>

    <style>
      body {
        background-color: #3D6DF2;
        margin-top: 15px;
        font-family: sans-serif;
        color: white;
      }

      .page {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 500px;
        height: 500px;
      }

      #mine1 {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 5px;
        right: 5px;
        background: black;
        border: 1px solid gray;
      }

      #theirs {
        cellpading:0px;
        mso-cellspacing: 0px;
        margin: 0px;
        padding: 0px;
        width: 498px;
        height: 498px;
        background: black;
        border: 1px solid gray;
      }

      tr {
        margin: 0px;
        padding: 0px;
        border: 0px;
        width: 498px;
        height: 249px;
      }
      td {
        margin: 0px;
        padding: 0px;
        border: 0px;
        width: 249px;
        height: 249px;
      }

      .their {
        margin: 0px;
        padding: 0px;
        border: 0px;
        width: 100%;
        height: 100%;
      }

      #received {
        display: block;
        width: 480px;
        height: 100px;
        background: white;
        padding: 10px;
        margin-top: 10px;
        color: black;
        overflow: scroll;
      }
    </style>
  </head>
  <body>

    <!--通话-->
    <div id="call-page" class="page">
        <video id="mine1" autoplay></video>

      <table id="theirs">
        <tr>
          <td>
            <video id="their1" class="their"  autoplay></video>
          </td>
          <td>
            <video id="their2" class="their"  autoplay></video>
          </td>
        </tr>
        <tr>
          <td>
            <video id="their3" class="their"  autoplay></video>
          </td>
        </tr>
      </table>

      <!--offer-->
      <button id="createOffer">创建offer</button>
      <div id="offer"></div>

      <!--anser-->
      <input type="text" id="remoteoffer"></input>
      <button id="createAnser">设置offer并创建anser</button>
      <div id="anser"></div>

      <!--set anser-->
      <input type="text" id="remoteanser"></input>
      <button id="setAnser">设置anser</button>

      <!--ice-->
      <div id="office"></div>
      <input type="text" id="remoteansice"></input>
      <button id="setoffice">设置off-ice</button>

      <div id="ansice"></div>
      <input type="text" id="remoteoffice"></input>
      <button id="setansice">设置ans-ice</button>

      <!--文本消息收发-->
      <div id="received"></div>
      <input type="text" id="message"></input>
      <button id="send">发送</button>
    </div>

    <!--<script src="client.js"></script>-->
    <script src="part32.js"></script>
  </body>
</html>
