<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>WebRTC多路流通话Demo</title>

    <style>
      body {
        background-color: #3D6DF2;
        margin-top: 15px;
        font-family: sans-serif;
        color: white;
      }

      .page {
        position: relative;
        display: block;
        margin: 0 auto;
        width: 500px;
        height: 500px;
      }

      #mine1 {
        width: 150px;
        height: 150px;
        position: absolute;
        top: 5px;
        right: 5px;
        background: black;
        border: 1px solid gray;
      }

      #theirs {
        cellpading:0px;
        mso-cellspacing: 0px;
        margin: 0px;
        padding: 0px;
        width: 498px;
        height: 498px;
        background: black;
        border: 1px solid gray;
      }

      tr {
        margin: 0px;
        padding: 0px;
        border: 0px;
        width: 498px;
        height: 249px;
      }
      td {
        margin: 0px;
        padding: 0px;
        border: 0px;
        width: 249px;
        height: 249px;
      }

      .their {
        margin: 0px;
        padding: 0px;
        border: 0px;
        width: 100%;
        height: 100%;
      }

      #received {
        display: block;
        width: 480px;
        height: 100px;
        background: white;
        padding: 10px;
        margin-top: 10px;
        color: black;
        overflow: scroll;
      }
    </style>
  </head>
  <body>

    <!--登录-->
    <div id="login-page" class="page">
      <h2>用户名:</h2>
      <input type="text" id="username" />
      <button id="login">登录</button>
    </div>

    <!--通话-->
    <div id="call-page" class="page">
        <video id="mine1" autoplay></video>

      <table id="theirs">
        <tr>
          <td>
            <video id="their1" class="their"  autoplay></video>
          </td>
          <td>
            <video id="their2" class="their"  autoplay></video>
          </td>
        </tr>
        <tr>
          <td>
            <video id="their3" class="their"  autoplay></video>
          </td>
        </tr>
      </table>

      <!--呼叫与挂断-->
      <input type="text" id="their-username" />
      <button id="call">呼叫</button>
        <button id="hang-up">挂断</button>

      <!--文本消息收发-->
      <div id="received"></div>
    </div>

    <!--<script src="client.js"></script>-->
    <script src="part3_pc_server.js"></script>
  </body>
</html>
